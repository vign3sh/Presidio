{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questionnaire{% block title %}
        {% endblock title %}   </title>

 

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="icon" href="{% static 'img/icons8-stocks-100.png'%}">

   <!-- Bootstrap core CSS -->   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"/>
<link href="{% static 'css/main.css'%}" rel="stylesheet"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">



    
    <!-- Custom styles for this template -->

  </head>
  <body>
    

    <form action="{% url 'topic' %}" method="post">
        {% csrf_token %}
        <div class="search">
            <input type="text" name='topic' placeholder="Search..." class = "searchBox">
            <button class="btn btn-primary searchButton" type="submit">Search</button>
        </div>
    </form>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" ></script>
    <script src="{% static 'js/main.js' %}"></script>
  
</body>
</html>
