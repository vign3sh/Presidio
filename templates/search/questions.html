{% load static %}

<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Questionnaire{% block title %}

        {% endblock title %}   </title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"/>
    <link href="{% static 'css/questions.css'%}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>

 
        <body>
            
                {% include 'partials/_messages.html' %}
            
            
            <form action="{% url 'questions' %}" method="post">
                {% csrf_token %}
                <div class="container-fluid">
                <div class="row search">
                    <input type="textarea" name='texts' id='texts' placeholder="Search..."  value="{{texts}}" hidden>
                    <input type="textarea" name='topic' placeholder="Search..." value="{{topic}}" hidden>
                    <input type="textarea" name='questions' id="questions" placeholder="Search..." value="" hidden>

                    <div class="col-md-11">
                        <input type='text' class="searchBox" id='ques'>
                    </div>
                    <div class="col-md-1">
                        <input type='button' value='Add Question' id='add' style="margin: 30% 5% 30% 0%; height: 40%;">   
                    </div>
                </div>
                <div class="row">
                    <ol id='ques_list' style="font-size: xx-large; margin-left: 28;">
                    </ol>
                </div>
                <div class="row">
                    <button class="btn btn-primary searchButton" id="getAnswer" type="submit" disabled>Get Answers</button>
                </div>
                
                </div>
            </form>
            
            
            <script src="{% static 'js/main.js' %}"></script>
        </body>
